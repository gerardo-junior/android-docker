sudo: true
dist: trusty

env: 
  - if [ "$BRANCH" == "master" ]; then TAG='stable'; elif [ "$BRANCH" == "develop" ]; then TAG='latest'; fi     
jobs:
  include:
    - stage: build docker image
      language: generic
      script:
      - docker build --quiet=true -t wikificha/fiscalize:$TAG .
      - docker images

    - stage: test environment
      language: generic
      script: 
      - docker run --rm -it wikificha/fiscalize:$TAG /bin/bash -c "/opt/tools/test.sh"

    - stage: push to docker hub
      language: generic
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker push wikificha/fiscalize:$TAG

branches:
  only:
    - master
    - develop